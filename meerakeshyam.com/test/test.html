        rel="stylesheet">
    <!-- import style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Include Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        /* Custom CSS for the carousel */
        .owl-carousel .item {
            background: #4DC7A0;
            padding: 30px 0;
            margin: 10px;
            color: #FFF;
            border-radius: 3px;
            text-align: center;
        }

        .custom-nav-buttons {
            text-align: center;
            margin-top: 10px;
        }

        .custom-nav-buttons button {
            background-color: #4DC7A0;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .custom-nav-buttons button:hover {
            background-color: #3BAE86;
        }
    </style>
</head>

<body>

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-10 d-flex flex-row align-items-center justify-content-center">

                <div class="col-10 d-flex flex-row align-items-center justify-content-center">
                    <div class="owl-carousel owl-carousel-2 owl-theme w-75">

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            var owl1 = $(".owl-carousel-1").owlCarousel({
                loop: true,
                margin: 10,
                nav: false, // Disable default nav buttons
                dots: false,
                responsive: {
                    0: {
                        items: 3
                    },
                    600: {
                        items: 5
                    },
                    1000: {
                        items: 7
                    }
                }
            });

            var owl2 = $(".owl-carousel-2").owlCarousel({
                loop: true,
                margin: 10,
                nav: false, // Disable default nav buttons
                dots: false,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 1
                    },
                    1000: {
                        items: 1
                    }
                }
            });


            $("#customNextBtn").click(function () {
                owl1.trigger('next.owl.carousel');
                owl2.trigger('next.owl.carousel');
            });

            $("#customPrevBtn").click(function () {
                owl1.trigger('prev.owl.carousel');
                owl2.trigger('prev.owl.carousel');
            });
        });
    </script>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
